<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="time2.css">
</head>

    <div class="container">  
      <div class="time">
        <h1>Current Time</h1>

        </div>
    </div> 
    

    <script>
        const time_element = document.querySelector(".time");
        const new_element = document.createElement("h2")
        time_element.appendChild(new_element)

        setInterval( function(){
            let current_time = new Date()
            new_element.textContent = current_time.toLocaleTimeString();
        },1000);
        
    </script>


</body>
</html>
